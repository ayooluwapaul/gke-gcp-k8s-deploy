name: Deploy to kubernetes
on:
  push:
    branches:
      - "Full-CI/CD-with-Terraform-GKE"
  workflow_dispatch: {}   # enables manual runs (for cleanup)

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  TF_STATE_BUCKET_NAME: ${{ secrets.GCP_TF_STATE_BUCKET }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: ${{ github.sha }}

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - uses: actions/checkout@v3

    - id: auth
      name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        token_format: access_token
        workload_identity_provider: projects/66089206817/locations/global/workloadIdentityPools/k8s-pool/providers/k8s-provider
        service_account: tf-gke-test@${{ env.GCP_PROJECT_ID }}.iam.gserviceaccount.com

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1

    - name: docker auth
      run: gcloud auth configure-docker us.gcr.io --quiet

    - name: Build and push docker image
      run: |
        docker build -t us.gcr.io/$GCP_PROJECT_ID/nodeappimage:$IMAGE_TAG .
        docker push us.gcr.io/$GCP_PROJECT_ID/nodeappimage:$IMAGE_TAG
      working-directory: ./nodeapp

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Terraform init
      run: terraform init -backend-config="bucket=$TF_STATE_BUCKET_NAME" -backend-config="prefix=test"
      working-directory: ./terraform

    - name: Terraform Plan
      run: |
        terraform plan \
        -var="region=us-central1" \
        -var="project_id=$GCP_PROJECT_ID" \
        -var="container_image=us.gcr.io/$GCP_PROJECT_ID/nodeappimage:$IMAGE_TAG" \
        -out=PLAN
      working-directory: ./terraform

    - name: Terraform Apply
      run: terraform apply -auto-approve PLAN
      working-directory: ./terraform

  cleanup:
    # Only run when manually triggered
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest

    # Add an environment so you can require manual approval in GitHub settings
    environment: cleanup

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - uses: actions/checkout@v3

    - id: auth
      name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        token_format: access_token
        workload_identity_provider: projects/66089206817/locations/global/workloadIdentityPools/k8s-pool/providers/k8s-provider
        service_account: tf-gke-test@${{ env.GCP_PROJECT_ID }}.iam.gserviceaccount.com

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Terraform init
      run: terraform init -backend-config="bucket=$TF_STATE_BUCKET_NAME" -backend-config="prefix=test"
      working-directory: ./terraform

    - name: Terraform Destroy (manual)
      run: |
        terraform destroy -auto-approve \
          -var="region=us-central1" \
          -var="project_id=$GCP_PROJECT_ID" \
          -var="container_image=us.gcr.io/$GCP_PROJECT_ID/nodeappimage:dummy"
      working-directory: ./terraform
